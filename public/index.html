<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1,width=device-width">
		<meta name="format-detection" content="telephone=no">
		<title>Vanilla JS Calendar - A simple but feature rich calendar without dependencies and «input» tag.</title>
		<script defer src="https://cdn.tailwindcss.com"></script>
		<script defer src="../vanilla-calendar.min.js"></script>
		<link rel="stylesheet" href="../vanilla-calendar.min.css">
	</head>
	<body class="flex flex-col items-center font-sans py-12 dark:bg-slate-900 dark:text-white">
		<h1 class="block mb-7 text-6xl font-extrabold">Vanilla Calendar</h1>
		<p class="text-lg mb-12">A pure JavaScript date and time picker using TypeScript so it supports any JS framework and library.</p>

		<div id="vanilla-calendar"></div>

		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const calendar = new VanillaCalendar('#vanilla-calendar', {
				});
				calendar.init();
			});
		</script>
	</body>
</html>
